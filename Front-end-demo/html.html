<!DOCTYPE html>
<html>
<head>
	<title>Demo1</title>
</head>
<body>

	<button style="height:200px;width:200px;">Only HTML!</button>

	<button class="cssBtn" style="height:200px;width:200px;">HTML + CSS!</button>

	<button class="cssBtn" id="demo" onclick="click()" style="height:200px;width:200px;">HTML + CSS + JS!</button>

</body>
</html>


<style>
	.cssBtn {
	  padding: 15px 25px;
	  font-size: 24px;
	  text-align: center;
	  cursor: pointer;
	  outline: none;
	  color: #fff;
	  background-color: #4CAF50;
	  border: none;
	  border-radius: 15px;
	  box-shadow: 0 9px #999;
	}

	.cssBtn:hover {background-color: #3e8e41}

	.cssBtn:active {
	  background-color: #3e8e41;
	  box-shadow: 0 5px #666;
	  transform: translateY(4px);
</style>

<script>
	document.getElementById("demo").onclick = function() {click()};
	function click() {
		document.getElementById("demo").innerHTML = "HTML + CSS + JS!";
		alert("点了我，就要对我负责哦！");
	}
</script>
